baseurl             = "https://endbaddesign.com/" # Must end with /
languageCode        = "en-us"
title               = "End Bad Design"
theme               = "introduction"
enforce_ssl         = "your-url.com"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
layoutdir           = "layouts"
