[params]
author        = "End Bad Design" # Full name shows on blog post pages
firstname     = "Anthony" # First name shows in introduction on main page
tagline       = "Let's End Bad Design" # Appears after the introduction
introheight   = "large" # Input either 'medium' or 'large' or 'fullheight'
theme         = "light" # Choose 'light' or 'dark'
avatar        = "img/profile.png" # Path to image in static folder eg. img/avatar.png
email         = "EndBadDesign@gmail.com" # Shows in contact section, or leave blank to omit
localtime     = false # Show your current local time in contact section
timezone      = "America/Chicago" # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
dateform      = "Jan 2, 2006"
dateformfull  = "Mon Jan 2 2006 15:04:05 CST"
cachebuster   = true # Add the current unix timestamp in query string for cache busting css assets
description   = "Helping churches end bad design one blog post at a time."
faviconfile   = "img/favnew.ico"
highlightjs   = true # Syntax highlighting
lang          = "en"
footertext    = "Â©2017 End Bad Design. All rights reserved." # Text to show in footer (overrides default text)
fadein        = true # Turn on/off the fade-in effect

showblog        = true # Show Blog section on home page
showallposts    = true # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
showlatest      = true # Show latest blog post summary
sharebuttons    = true # On post pages, show share this social buttons

showprojects    = false # Show Projects section on home page

